<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Œ W-Writing!</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/letter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>W-Writing</h1>
        </header>
        <div id="main" style="display: block;">
            
            <div class="wArea">
                <button onclick="location.href='./main.html'" class="wBtn">Writing</button>
            </div>
        </div>
    </div>
    <script>
               let item = Number(localStorage.getItem("letterCount") || 0);
        const data = JSON.parse(localStorage.getItem(`letterData${item}`));

        item++;

        if (data) {
            const main = document.getElementById('main');
            main.insertAdjacentHTML('beforeend',  `
                <div class="window">
                    <div class="window_h"></div>
                    <div class="textArea">
                        <p class="to">To. ${data.who}</p>
                        <p class="detail">${data.letter}</p>
                        <p class="date">${data.date}</p>
                    </div>
                </div>
            `);
        }
    </script>
</body>
</html>
