<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’Œ W-Writing!</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/letter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header>
            <h1>W-Writing</h1>
        </header>
        <div id="main" style="display: block;">
            <div id="wMain"></div>
            <div class="wArea">
                <button onclick="location.href='./main.html'" class="wBtn">Writing</button>
            </div>
        </div>
    </div>
    <script>
        const data = JSON.parse(localStorage.getItem(`letterData`));

        function renderPage(data){
            const main = document.getElementById('wMain');
            main.innerHTML=``;
            data.forEach(item=>{
                main.insertAdjacentHTML('beforeend', `
                <div class="window">
                    <div class="window_h"></div>
                    <div class="textArea">
                        <p class="to">To. ${item.whoData}</p>
                        <p class="detail">${item.letterData}</p>
                        <p class="date">${item.dateData}</p>
                    </div>
                </div>
            `); 
            })
            
        }
        renderPage(data);
        
    </script>
</body>
</html>
